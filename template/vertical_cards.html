<style >
  body::-webkit-scrollbar {

}

.cards-list{
  width:60%;
  margin:1em auto;

.homecard{
  border:1px solid #eee;
  padding:1em;
  margin:1em;
 display: flex;
 justify-content: space-between;
 height: 13vh;
  position:relative;
  box-shadow:0px 0px 3px 3px #f7f7f7;
}
.homecard:hover{
  background:#ffffff;
  border:1px solid royalblue;
  box-shadow:0px 0px 0px #eee;
}
.homecard h2{
  margin:0;
  padding:0 ;
  color:black;
  font-size:2em;
  word-wrap: break-word;
  bottom:0;
  
  float: left;
}







/* From uiverse.io by @adamgiebl */
button {
 font-family: inherit;
 font-size: 15px;
 background: royalblue;
 color: white;
 padding: 0.6em 1em;
 padding-left: 0.9em;
 display: flex;
 align-items: center;
 border: none;
 border-radius: 16px;
 overflow: hidden;
 transition: all 0.2s;
 float: right;
 bottom: 0;
z-index: 3;
 cursor: pointer;
 position: relative;
}

button span {
 display: block;
 margin-left: 0.3em;
 transition: all 0.3s ease-in-out;
}

button svg {
 display: block;
 transform-origin: center center;
 transition: transform 0.3s ease-in-out;
}

button:hover .svg-wrapper {
 animation: fly-1 0.6s ease-in-out infinite alternate;
}

button:hover svg {
 transform: translateX(1.2em) rotate(45deg) scale(1.1);
}

button:hover span {
 transform: translateX(5em);
}

button:active {
 transform: scale(0.95);
}

@keyframes fly-1 {
 from {
  transform: translateY(0.1em);
 }

 to {
  transform: translateY(-0.1em);
 }
}
@media  only screen and (max-device-width: 600px) {
  .homecard{
 
 height:15vh;
 
}
}
@media  only screen and (max-width: 850px) {
  .cards-list{
width:100%;

}

}

@media only screen and (min-device-width : 320px) and (max-device-width : 768px) {

.cards-list{
width:100%;

}
.homecard{
 
 height:13vh;
 
}
.homecard h2{
  font-size:1.5em;
}


}
